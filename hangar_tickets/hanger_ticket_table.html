{% load static %}
<table id="tickets-table" class="ticket-table table-responsive">
    <thead>
    <tr>
        <th>Image</th>
        <th>Crew Number</th>
        <th>Measure</th>
        <th>Ticket Date</th>
        <th>Ticket #</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for ticket in page_obj %}
        <tr>
                    <div class="middle">
                {% load thumbnail %}
                <td><img class="lazy" src="{% thumbnail ticket.image_id.images "1200x1200" %}" alt="img"></td>
            </div>
            <td>{{ ticket.crew }}</td>

            <td>{{ ticket.measure }}</td>
            <td>{{ ticket.Ticket_date}}</td>
            <td>
                <button type="button" class="update-ticket bs-modal btn btn-sm btn-primary"
                        data-form-url="{% url 'edit_hangar_ticket' ticket.pk %}">Update
                </button>
            </td>
            <td>
                <button type="button" id="delete-ticket" class="delete-ticket bs-modal btn btn-sm btn-danger"
                        data-form-url="{% url 'delete_hanger_ticket' ticket.ticket_id %}">Delete
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% block scripts %}

    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

{% endblock scripts %}
